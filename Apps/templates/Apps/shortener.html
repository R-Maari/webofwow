{% extends "./dashboard.html" %}

{% block content %}
<div class="max-w-xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold mb-6 text-center text-cyan-500">URL Shortener</h1>

  <!-- Form Section -->
  <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
    {% csrf_token %}
    
    <div>
      <label for="original_url" class="block text-sm font-medium text-gray-300 mb-1">
        Enter URL to shorten:
      </label>
      <input type="url" name="original_url" required
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500">
    </div>

    <div>
      <label for="custom_name" class="block text-sm font-medium text-gray-300 mb-1">
        Enter custom short URL name (6 characters):
      </label>
      <input type="text" name="custom_name" maxlength="6"
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500">
    </div>

    <button type="submit"
      class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
      Shorten URL
    </button>
  </form>

  <!-- Result Section -->
  {% if short_url %}
    <div class="mt-6 bg-green-800 text-green-100 p-4 rounded-md shadow text-center">
      <p class="text-lg font-semibold">Shortened URL:</p>
      <a href="{{ short_url }}" target="_blank" class="underline text-green-200 hover:text-white">
        {{ short_url }}
      </a>
    </div>
  {% elif error %}
    <div class="mt-6 bg-red-800 text-red-100 p-4 rounded-md shadow text-center">
      <p>{{ error }}</p>
    </div>
  {% endif %}
</div>
{% endblock %}
