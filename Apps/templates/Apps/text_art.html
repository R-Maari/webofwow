<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASCII Art</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 100%; height: 200px; font-size: 18px; }
        pre { background-color: #f4f4f4; padding: 10px; white-space: pre-wrap; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Convert Text to ASCII Art</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="text" placeholder="Enter text here" required>
        <button type="submit">Generate ASCII Art</button>
    </form>

    {% if ascii_art %}
        <h2>Generated ASCII Art:</h2>
        <pre>{{ ascii_art }}</pre>
    {% endif %}
</body>
</html>
