{% extends "./dashboard.html" %}

{% block content %}
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">OCR Text Extractor</h1>

    <!-- Form to upload the image -->
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
      {% csrf_token %}
      <div class="mb-4">
        <label for="image" class="block text-lg font-medium text-gray-700">Upload Image:</label>
        <input type="file" name="image" accept="image/*" required class="mt-2 p-2 border border-gray-300 rounded-md w-full">
      </div>
      <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Upload Image</button>
    </form>

    {% if file_url %}
      <div class="mt-8">
        <h3 class="text-xl font-semibold mb-4">Uploaded Image</h3>
        <img src="{{ file_url }}" alt="Uploaded Image" class="max-w-full rounded-lg shadow-md">
      </div>
    {% endif %}

    <h2 class="text-2xl font-semibold mt-8">Extracted Text</h2>
    <div class="mt-4">
      {% if extracted_text %}
        <pre class="bg-gray-100 p-4 rounded-md text-sm text-gray-800">{{ extracted_text }}</pre>
      {% else %}
        <p class="text-gray-500">No extracted text available.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
