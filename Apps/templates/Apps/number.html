<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #444;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <h1>Guess the Number</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <input type="number" name="guess" placeholder="Enter your guess" required>
            <button type="submit">Submit Guess</button>
        </form>
        <div class="message">
            {{ message }}
        </div>
        <p>Attempts: {{ attempts }}</p>
    </div>

</body>
</html>
