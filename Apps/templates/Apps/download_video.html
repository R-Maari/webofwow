{% extends "./dashboard.html" %}

{% block content %}
<div class="max-w-lg mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-cyan-400">Download YouTube Video</h1>

    <form method="POST" class="bg-gray-800 p-6 rounded-lg shadow-md">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="video_url" class="block text-sm font-medium text-gray-300 mb-1">Video URL:</label>
            <input type="text" id="video_url" name="video_url" required
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>

        <button type="submit"
            class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
            Download
        </button>
    </form>
</div>
{% endblock %}
