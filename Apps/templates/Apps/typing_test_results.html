
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .original-text, .typed-text, .result-section {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .stats {
            font-size: 22px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Typing Test Results</h1>

    <div class="original-text">
        <strong>Original Text:</strong>
        <p>{{ original_text }}</p>
    </div>

    <div class="typed-text">
        <strong>Your Typed Text:</strong>
        <p>{{ highlighted_text|safe }}</p>
    </div>

    <div class="result-section">
        <p class="stats">Accuracy: {{ accuracy }}%</p>
        <p class="stats">Typing Speed: {{ wpm }} WPM</p>
        <p class="stats">Time Taken: {{ time_taken }} seconds</p>
    </div>

    <button onclick="window.location.href='{% url 'typing_test' %}'">Try Again</button>

</body>
</html>
