{% extends "./dashboard.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-10 text-center bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-white mb-6">Enter a Country to Get Time</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="flex justify-center">
            <div>
                <label for="country_name" class="text-white block mb-2">Country Name (e.g., India, USA, etc.):</label>
                <input type="text" name="country_name" id="country_name" required
                    class="p-3 rounded-lg w-full sm:w-80 text-gray-700 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <button type="submit"
            class="w-full sm:w-auto px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105">
            Submit
        </button>
    </form>
</div>
{% endblock %}
