<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.6s ease-out',
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-950 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 p-8 rounded-lg shadow-2xl w-full max-w-md animate-fadeInUp">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <!-- Flash Messages -->
    {% for msg in messages %}
      <p class="bg-red-700/20 text-red-400 text-sm p-2 mb-3 rounded">{{ msg }}</p>
    {% endfor %}
    {% if error %}
      <div class="text-red-500 text-sm mb-4">{{ error }}</div>
    {% endif %}

    <form method="POST" action="" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300 shadow-md"
      >
        Login
      </button>
    </form>
  </div>

</body>
</html>
